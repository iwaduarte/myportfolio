# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  hello:
    handler: email.handler
    events:
      - http:
          path: /send-email
          method: POST
    environment:
      SEND_TO: ${env:SEND_TO , secrets.SEND_TO}

